<div class="col-lg-10 col-lg-offset-1 text-center">
    <h2 class="text-capitalize">{{stateName}}</h2>
    <section class="pull-center">
        <div class="card" ng-repeat="player in players | orderBy:'name'">
            <div class="text-left">
                <h5 class="text-capitalize">{{player.name}}</h5>
                <h6 ng-show="player.card"><span class="label label-success">Ready</span></h6>
                <h6 ng-hide="player.card"><span class="label label-danger">Waiting...</span></h6>
                <div class="playingCards">
                    <div ng-if="!show(player)" class="card rank-1">
                        <span class="rank">?</span>
                    </div>
                    <div ng-if="show(player)" class="card rank-1" ng-style="getCardStyle(player)">
                        <span class="rank">{{player.card ? player.card : '?'}}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </section>
</div>
