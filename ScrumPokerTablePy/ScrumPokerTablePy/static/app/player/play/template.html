<div class="row">
    <desk-view desk="desk" player="player_id"/>
</div>
<div class="row">
    <div class="col-lg-10 col-lg-offset-1 text-center">
        <h2><span class="text-capitalize">{{player_id}}</span>, your choice:</h2>
        <section class="pull-center">
            <div class="card" ng-repeat="card in desk.cards">
                <div class="text-left">
                    <div class="playingCards">
                        <div class="card rank-1" ng-click="send(card)" ng-style="getCardStyle(card)">
                            <span class="rank">{{card}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
    </div>
</div>
