<div class="row">

    <div class="col-lg-6 col-lg-offset-3 text-center">
        <h2>Player</h2>

        <div class="panel">
            <div class="panel-heading">
                <h3>Connect to existing play desk</h3>
            </div>
            <div class="panel-body">
                <form name="connectForm" class="form-inline" novalidate>

                    <div class="form-group">
                        <label class="sr-only" for="deskId">Desk ID</label>
                        <input autofocus required type="text" class="form-control" id="deskId" name="deskId"
                               placeholder="Desk ID" ng-model="desk_id" ng-disabled="desk_id_locked">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="playerId">Player name</label>
                        <input autofocus required type="text" class="form-control" id="playerId" name="playerId"
                               placeholder="Player name" ng-model="player_id">
                    </div>

                    <button type="submit" class="btn btn-primary" ng-click="connect()">Connect
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
